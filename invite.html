<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Event Invitation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 500px;
  background: white;
  margin: 40px auto;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
h1 {
  text-align: center;
}
p {
  text-align: center;
  color: #555;
}
input, select, textarea, button {
  width: 100%;
  padding: 10px;
  margin-top: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  background: #007bff;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  background: #0056b3;
}
.footer {
  text-align: center;
  font-size: 12px;
  color: #888;
  margin-top: 15px;
}
</style>
</head>

<body>
<div class="container">
  <h1>You're Invited ðŸŽ‰</h1>
  <p>Please let us know if you can make it</p>

  <form action="mailto:dkumar.deo@gmail.com" method="POST" enctype="text/plain">
    <input type="text" name="Name" placeholder="Your Name" required>
    <input type="email" name="Email" placeholder="Your Email (optional)">
    
    <select name="Attendance" required>
      <option value="">Will you attend?</option>
      <option value="Yes">Yes, I will attend</option>
      <option value="No">Sorry, can't make it</option>
    </select>

    <textarea name="Message" placeholder="Message or dietary notes (optional)"></textarea>

    <button type="submit">Submit RSVP</button>
  </form>

  <div class="footer">
    Your information is used only for this event.
  </div>
</div>
</body>
</html>
